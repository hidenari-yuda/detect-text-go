version: '3'
networks:
  paychan-network:
    driver: bridge
services:
  db:
    container_name: paychan_local_db
    image: mysql:8.0.30
    networks:
      - paychan-network
    ports:
      - 3306:3306
    volumes:
      - .conf/conf.d:/etc/mysql/conf.d
    environment:
      MYSQL_DATABASE: paychan_local
      MYSQL_ROOT_PASSWORD: password
  butler:
    build:
      context: .
      dockerfile: Dockerfile.local
    networks:
      - paychan-network
    volumes:
      - .:/go/src/app
    env_file:
      - .env
    environment:
      APP_SERVICE: batch
      APP_BATCH_TYPE: butler
      DB_HOST: db
    depends_on:
      - db
    command: go run main.go
